<html>
<head>
    <title>Travaille practique 2 js</title>
    <link rel=stylesheet type="text/css" href="stylejs.css">
    <meta charset="utf-8">
    <script type="text/javascript" >
        var c = 0;
        var t;
       
         var foto = new Array();
             foto[0] = "imagenes/img1.jpg";
             foto[1] = "imagenes/img2.jpg";
             foto[2] = "imagenes/img3.jpg";
             foto[3] = "imagenes/img4.jpg";
             foto[4] = "imagenes/img5.jpg";
            
        function choix()
        {
            if(document.getElementById("center").value== "play")
                {
                    start();
                }
            else if (document.getElementById("center").value== "pause") {
                stop();
            }
        }
        
        function timedCount() {
             
            if( c < 4)
                {
                    c++;
                }
            else{
                c =0 ;
            }
              document.getElementById("img").src = foto[c];
             t =setTimeout(function(){ timedCount() }, 5000);
            
        }

        
        function start() {
             document.getElementById("center").value= "pause";
              timedCount();
             
        }

        function stop() {
            clearTimeout(t);
            document.getElementById("center").value= "play";
        }
         function next()
        { 
             if( c < 4)
                {
                    c++;
                }
            else{
                c =0 ;
            }
            document.getElementById("img").src = foto[c];
        }
         function previous()
        { 
             if( c >  0)
                {
                    c--;
                }
            else{
                c =4 ;
            }
            document.getElementById("img").src = foto[c];
        }
    </script>
</head>
<body >
    <div class="titre"> <h1>Diapograma</h1> </div>
    <br>
    <div  class = "image" > 
      <img src="imagenes/img1.jpg" id="img">
    </div>
    <br>
   
    <div class= "input">    
    <input type="button" value="previous" id ="previous" onclick="previous()" >
    <input type="button" value="play" onclick="choix()" id ="center">
    <input type="button" value="next" id ="next" onclick="next()">
    </div>

</body>
</html>
